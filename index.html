<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- <button onclick="greet('hello world')">on click</button> -->

    <button type="submit" onclick="getName()">submit</button> -->
    <div class="heading">
        <h1>Calculator</h1>
    </div>

    <div class="main" data-aos="zoom-in">
        <div>
            <input  id="result"class="result"type="text">
        </div data-aos="fade">
        <div>
            <button onclick="clearResult('clear')" class="clear_btn">Clear</button>
        </div>
        <div>
            <button onclick="getNumber('7')"class="btn">7</button>
            <button  onclick="getNumber('8')"class="btn">8</button>
            <button onclick="getNumber('9')"class="btn">9</button>
            <button onclick="getNumber('*')"class="btn">x</button>
        </div>
        <div>
            <button onclick="getNumber('4')" class="btn">4</button>
            <button  onclick="getNumber('6')"class="btn">6</button>
            <button onclick="getNumber('5')"class="btn">5</button>
            <button  onclick="getNumber('-')"class="btn">-</button>
        </div>
        <div>
            <button onclick="getNumber('1')"class="btn">1</button>
            <button onclick="getNumber('2')"class="btn">2</button>
            <button onclick="getNumber('3')"class="btn">3</button>
            <button onclick="getNumber('+')"class="btn">+</button>
        </div>
        <div>
            <button onclick="getNumber('0')" class="btn">0</button>
             <button onclick="getNumber('/')"class="btn">/</button>
             <button onclick="getNumber('.')"class="btn">.</button>
             
             <button onclick="getResult()"class="btn">=</button>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="custom.js"></script>
<script>
    AOS.init({
      duration: 3000,
    })

  </script>
</body>
</html>
